<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Deck Builder</title>
</head>
<body>
    <div class="card">
        <div class="parameter-bar">
            <div title="parameter 1" class="parameter" id="p1"><img src="./icons/albums.svg" alt=""></div>
            <div title="parameter 2" class="parameter" id="p2"><img src="./icons/albums.svg" alt=""></div>
            <div title="parameter 3" class="parameter" id="p3"><img src="./icons/albums.svg" alt=""></div>
            <div title="parameter 4" class="parameter" id="p4"><img src="./icons/albums.svg" alt=""></div>
        </div>
        <div class="description">
            <p>Description:</p>
            <textarea name="" id=""></textarea>
        </div>
        <img class="profile" src="./profiles/ondernemer_in_de_koningstraat.webp" alt="">
        <div class="name">
            <p>Name:</p>
            <input type="text">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
